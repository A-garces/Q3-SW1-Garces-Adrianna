<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container c">
<br/>
        <h1>Area and Circumference of a Circle</h1>
<br/>
        <p>Find the area and the circumference of a cirle whose radius is 10.25cm.</p>

        <img src="circle.png" alt="circumference">
<br/>
<br/>
    <div class="btn-group mr-2" role="group" aria-label="Second group">

    <button type="button" class="btn btn-light" onclick="
       var r= 10.25;
       var pi= 3.14;
       var area = pi * r * r;
       var round_area = area.toFixed(2);

                // php-yen: 100/60
        document.getElementById('result').innerHTML = 'The area of the circle is ' + round_area ">Area
    </button> 
    </div>

    <div class="btn-group mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-light" onclick="
        var r= 10.25;
       var pi= 3.14;
       var area = 2 * pi * r;
       var round_cir = area.toFixed(2);

                
        document.getElementById('result').innerHTML = 'The Circumference of the circle is ' + round_cir ">Circumference

    </button>
    </div>
<br/>
<br/>
    <div class="alert alert-light" class="result">
        <p id="result">Click one of the buttons to learn the answer.</p>
      </div>


    <button type="button" class="btn btn-danger" onClick="window.location.reload()">
        Refresh
    </button>

<br/>

    </div>
    
    
</body>
</html>
